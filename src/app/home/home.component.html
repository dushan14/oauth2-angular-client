<div class="profile-container">
  <div class="container">
    <div *ngIf="!userProfile" class="profile-info">
      <h2>No user signed in</h2>
    </div>
    <div *ngIf="userProfile" class="profile-info">
      <div class="profile-avatar"><img [src]="userProfile? userProfile.imageUrl:''"></div>
      <div class="profile-name">
        <h2>{{userProfile? (userProfile.firstName +' '+ userProfile.lastName) :''}}</h2>
        <p class="profile-email">{{userProfile? (userProfile.firstName +' '+ userProfile.lastName) :''}}</p>
      </div>
    </div>
  </div>
</div>
